{% extends 'base.html' %}
{% load static %}

{% block page %}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Meus Dados</h1>    
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="form-group">
            <label for="id_about">Sobre:</label>
            <textarea class="form-control" cols="40" id="id_about" maxlength="1000" name="about" rows="10">{{ profile.about }}</textarea>
            {{ form.about.errors }}
          </div>

          <div class="form-group">
            <label for="id_avatar">Avatar:</label>
            <input id="id_avatar" name="avatar" type="file" class="form-control">
            <em>Atual: {{ profile.avatar }}</em>
            {{ form.avatar.errors }}
          </div>

          <div class="form-group">
            <label for="id_username">Email para Pagamento:</label>
            <input class="form-control" id="id_payment_email" maxlength="254" name="payment_email" type="email" value="{{ profile.payment_email }}">
            {{ form.payment_email.errors }}
          </div>

          <input type="submit" class="btn btn-primary" value="Alterar">
          <a href="{% url 'my_account' %}" class="btn btn-default">Retornar para "Minha Conta"</a>
        </form>

      </div>
    </div>

    
    
  </div>
{% endblock %}
