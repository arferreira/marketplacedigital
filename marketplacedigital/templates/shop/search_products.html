{% extends 'base.html' %}
{% load static %}

{% block page %}
  <div class="container">
    <h1>Resultado da Pesquisa</h1>
    <hr>
    <div class="row">
      {% if products %}
        {% for product in products %}
          <div class="col-md-3">
            <div class="thumbnail">
              <a href="{% url 'show_product' product.slug %}">
                <img src="{{ product.photo.url }}" alt="">
                <div class="caption text-center">
                  <h3>{{ product.name }}</h3>
                  <p><em>R$ {{ product.price }}</em></p>
                  <button class="btn btn-default btn-success">Ver Mais</button>
                </div>
              </a>
            </div>
          </div>
        {% endfor %}
      {% else %}
        <div class="col-md-12">
          <p>NÃ£o encontramos resultados para sua pesquisa.</p>
        </div>
      {% endif %}
    </div>
  </div>
{% endblock %}
