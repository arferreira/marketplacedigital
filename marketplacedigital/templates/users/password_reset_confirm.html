{% extends 'base.html' %}
{% load static %}

{% block page %}
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>Redefinir sua senha</h1>
        <p>Vamos agora redefinir sua senha. Insira abaixo a nova senha e confirme-a:</p>

        <form method="post">
          {% csrf_token %}
          {{ form.email.errors }}
          <div class="form-group">
            <label for="id_new_password1">Senha</label>
            <input id="id_new_password1" name="new_password1" type="password" required="" class="form-control">
            {{ form.new_password1.errors }}
          </div>

          <div class="form-group">
            <label for="id_new_password2">Confirme sua senha</label>
            <input id="id_new_password2" name="new_password2" type="password" required="" class="form-control">
            {{ form.new_password2.errors }}
          </div>

          <div class="form-group">
            <input type="submit" value="Redefinir minha senha" class="btn btn-primary btn-default" />
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
